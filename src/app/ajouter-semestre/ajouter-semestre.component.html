<div class="container1">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSemestreModal">
    Ajouter un Semestre
  </button>

  <div class="modal" id="addSemestreModal" tabindex="-1" aria-labelledby="modalTitleSemestre" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleSemestre">Ajouter un Semestre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #addSemestreForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="semesterNumber" class="form-label">Nom du Semestre</label>
              <input type="number" id="semesterNumber" class="form-control" [(ngModel)]="semestre.semesterNumber" name="semesterNumber" required min="1">
            </div>
            <div class="mb-3">

<ng-select
  id="academicStage"
  class="form-control custom-select"
  [items]="academicStages"
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="semestre.academicStageId"
  name="academicStageId"
  placeholder="Sélectionnez un stage académique"
  input-lg
  required>
  
  <!-- Template personnalisé pour chaque item -->
  <ng-template let-item="item">
    <div class="custom-item">
      <span class="item-label">{{ item.name }}</span>
    </div>
  </ng-template>
  
  
</ng-select>
</div>


            <button type="submit" class="btn btn-success" [disabled]="addSemestreForm.invalid">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
