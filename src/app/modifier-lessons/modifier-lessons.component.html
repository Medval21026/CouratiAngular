<div class="modal fade" id="modifyLessonModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Modifier la Leçon</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="onUpdate()">
          <div class="mb-3">
            <label for="title" class="form-label">Titre de la Leçon</label>
            <input
              type="text"
              id="title"
              class="form-control"
              [(ngModel)]="lesson.title"
              name="title"
              required>
          </div>
          
          <div class="mb-3">
            <label for="subject" class="form-label">Matière</label>
            <ng-select
              id="subject"
              class="form-control"
              [items]="subjects"
              bindLabel="name"
              bindValue="id"
              [(ngModel)]="lesson.subjectId"
              name="subjectId"
              placeholder="Sélectionnez une matière"
              required>
            </ng-select>
          </div>

          <!-- Ajout du champ de modification du fichier -->
          <div class="mb-3">
            <label for="file" class="form-label">Contenu (fichier)</label>
            <input
              type="file"
              id="file"
              name="file"
              class="form-control"
              (change)="onFileSelected($event)">
          </div>

          <button type="submit" class="btn btn-success">Modifier</button>
        </form>
      </div>
    </div>
  </div>
</div>
