<ajouter-td (tdAdded)="loadTds()"></ajouter-td>
<div class="containere1">
  <h2>Liste des TDs</h2>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Titre</th>
          <th>Contenu</th>
          <th>Matière</th>
          <th>Année</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let td of tds">
          <td>{{ td.title }}</td>
          <td>{{ td.content }}</td>
          <td>{{ td.subjectName }}</td>
          <td>{{ td.year }}</td>
          <td>
            <button
              class="btn btn-warning btn-sm mr-4"
              (click)="openModal(td)"
              data-bs-toggle="modal"
              data-bs-target="#editTdModal"
            >
              Modifier
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteTd(td.id)">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<modifier-td
*ngIf="selectedTd" 
[td]="selectedTd" 
(tdUpdated)="onTdUpdated()">
</modifier-td>
