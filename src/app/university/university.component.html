<app-ajouter-university></app-ajouter-university>
<app-modifier-university></app-modifier-university>
<div class="container mt-4">
  <h2>Liste des Universit√©s</h2>
  <div class="table-responsive">
    <table class="table table-bordered ">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let university of universities">
          <td>{{ university.id }}</td>
          <td>{{ university.name }}</td>
          <td>
            <button class="btn btn-warning btn-sm mr-4" (click)="openModifyModal(university.id)">Modifier</button>
            <button class="btn btn-danger btn-sm">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
