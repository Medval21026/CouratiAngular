
<app-ajouter-university (universityAdded)="onUniversityAdded($event)"></app-ajouter-university>
<app-modifier-university 
  [university]="selectedUniversity" 
  (universityUpdated)="onUniversityUpdated()">
</app-modifier-university>
<div class="containere1">
  <h2>Liste des Universit√©s</h2>
  <div class="table-responsive">
    <table class="table table-bordered ">
      <thead class="thead-dark">
        <tr>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let university of universities">
          <td>{{ university.name }}</td>
          <td>
            <button class="btn btn-warning btn-sm mr-4" (click)="openModal(university)">Modifier</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUniversity(university.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
