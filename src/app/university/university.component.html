<app-ajouter-university (universityAdded)="onUniversityAdded($event)"></app-ajouter-university>
<app-modifier-university 
  [university]="selectedUniversity" 
  (universityUpdated)="onUniversityUpdated()">
</app-modifier-university>

<div class="containere1">
  <h2>Liste des Universités</h2>

  <!-- Champ de recherche pour filtrer par nom_fr -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control w-50 mb-3 mt-2"
      placeholder="Rechercher par nom en français..."
      [(ngModel)]="searchTerm"  
    />
  </div>

  <div class="table-responsive">
    <table class="table table-bordered ">
      <thead class="thead-dark">
        <tr>
          <th>Nom Français</th>
          <th>Nom Arabe</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let university of filteredUniversities">
          <td>{{ university.name_fr }}</td>
          <td>{{ university.name_ar }}</td>
          <td>
            <button class="btn btn-warning btn-sm mr-4" (click)="openModal(university)">Modifier</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUniversity(university.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
