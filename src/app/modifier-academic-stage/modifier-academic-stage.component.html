<div class="modal " id="modifyAcademicStageModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Modifier le Stage Acad√©mique</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onUpdate()">
            <div class="mb-3">
              <label for="name" class="form-label">Nom du Stage</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="academicStage.name" name="name" required>
            </div>
  
           
  
          
            <button type="submit" class="btn btn-success">Modifier</button>
          </form>
        </div>
      </div>
    </div>
  </div>
